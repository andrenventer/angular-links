<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">

                <p class="listHeader">New</p>

            </div>

            <form ng-submit="addLink(link)">

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Title"
                           ng-model="link.description">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>

        </div>

    </div>

</div>
